<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Contas</title>
</head>

<body id="app">
    <h1>{{ title }}</h1>
    <h3>{{ status }}</h3>
    <nav>
        <ul>
            <li v-for="item in menu">
                <a href="javascript:void(0)" v-on:click="showView(item.id)">{{ item.name }}</a>
            </li>
        </ul>
    </nav>
    <div>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>#</th>
                <th>Vencimento</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Situação</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(index, conta) in contas">
                <td>{{ index + 1 }}</td>
                <td>{{ conta.data_vcto }}</td>
                <td>{{ conta.descricao }}</td>
                <td>{{ conta.valor }}</td>
                <td>{{ conta.situacao }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
